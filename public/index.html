<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dot Plot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/png">
</head>


<body>
    <main>
        <h1>Dot Plot</h1>
        <div class="top">
            <img src="" id="output-image" class="top-item" />
            <div class="top-item">
                <form>
                    <textarea id="source-text"></textarea>

                    <div class="options">
                        <div>
                            <input type="checkbox" id="exclude-spaces" />
                            <label for="exclude-spaces">Exclude spaces</label>
                        </div>
                        <div>
                            <input type="checkbox" id="exclude-newlines" />
                            <label for="exclude-newlines">Exclude New Lines</label>
                        </div>
                        <div>
                            <input type="checkbox" id="exclude-json" />
                            <label for="exclude-json">Exclude JSON characters</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ignore-case" />
                            <label for="ignore-case">Ignore Case</label>
                        </div>
                    </div>
                    <input id="input-button" type="submit" value="Generate Dot Plot" />
                </form>
                <div id="display">
                    <pre class="output left"></pre>
                    <pre class="output right"></pre>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
